<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-container">
    <!-- Profile content will go here -->
    
    <div class="button-container">
      <button class="logout-button" 
              (click)="onLogout()" 
              [disabled]="isLoading">
        {{ isLoading ? 'Logging out...' : 'Logout' }}
      </button>
    </div>
  </div>
</ion-content>
